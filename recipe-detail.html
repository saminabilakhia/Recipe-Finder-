<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Detail - Recipe Finder</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-utensils"></i>
                <span>Recipe Finder</span>
            </div>
            <div class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="index.html#search"><i class="fas fa-search"></i> Search</a>
                <a href="index.html#daily"><i class="fas fa-star"></i> Daily Recipe</a>
                <a href="index.html#saved"><i class="fas fa-heart"></i> Saved</a>
            </div>
        </div>
    </nav>

    <div class="recipe-detail-container">
        <!-- Back Button -->
        <div class="back-button">
            <button id="backBtn" class="btn-back">
                <i class="fas fa-arrow-left"></i> Back to Recipes
            </button>
        </div>

        <!-- Recipe Header -->
        <div class="recipe-header-detail" id="recipeHeader">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <span>Loading recipe...</span>
            </div>
        </div>

        <!-- Recipe Content -->
        <div class="recipe-content-detail" id="recipeContent">
            <!-- Content will be loaded here -->
        </div>

        <!-- YouTube Videos Section -->
        <div class="video-section" id="videoSection">
            <h2><i class="fab fa-youtube"></i> Video Tutorials</h2>
            <div class="video-grid" id="videoGrid">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>Loading videos...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/recipe-detail.js"></script>
</body>
</html>
